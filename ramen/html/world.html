<body>
	<section id="world_banner">		
		<div class="navigation clearfix">
			<div class="logo">
				<a href="../index.html" class="logo_icon"><img src="../images/logo_icon.png" alt="logo"></a>
			</div>
			<nav class="clearfix">

					<li><a href="ranking.html" class="text_underline">Ranking</a></li>

			</div>
			<div class="product_row clearfix">
				
			</div>
			
		</div>

<footer>
	<div class="footer_content clearfix">
	<div class="logo">
		<a href="../index.html" class="logo_icon"><img src="../images/logo_icon.png" alt="logo"></a>
	</div>

		{{#each ramens}}
		<div class="product_item">
			<div class="image_holder">
				<img src="{{image}}" alt="{{name}}">
			</div>
			<p class="product_name">{{name}}</p>
			<p class="company">{{company}}  â€¢  {{country}}</p>
		</div>
		{{/each}}
	</script>
	<script>
		$(document).ready(function(){
			filter.init();
		});
